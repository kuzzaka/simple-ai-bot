<!doctype html>
<html lang="ru">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Простой ИИ Бот</title>

<body>
    <section>
        <h1>Simple AI Bot</h1>
